<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Reeldex - Filmes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif;
      background-color: #2c2c2c;
      background-image: url("data:image/svg+xml,%3Csvg width='6' height='6' viewBox='0 0 6 6' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23505050' fill-opacity='0.1' fill-rule='evenodd'%3E%3Cpath d='M5 0h1L0 6V5zM6 5v1H5z'/%3E%3C/g%3E%3C/svg%3E");
      color: #e0e0e0;
      padding: 20px;
      margin: 0;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    h1 {
      font-family: 'Georgia', Times, 'Times New Roman', serif;
      text-align: center;
      color: #d4af37;
      margin: 20px 0 40px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
      font-size: 3em;
      letter-spacing: 2px;
    }

    .back-button {
      display: inline-block;
      margin-bottom: 40px;
      padding: 12px 25px;
      background-color: #6a5acd;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s ease, transform 0.1s ease;
      font-family: 'Arial', sans-serif;
      font-size: 1em;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-decoration: none;
    }

    .back-button:hover {
      filter: brightness(1.15);
      transform: translateY(-2px);
    }

    .movies-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      margin-top: 20px;
      padding: 0 10px;
      width: 100%;
      max-width: 1400px;
      box-sizing: border-box;
      justify-items: center;
    }

    .movie-card {
      background: rgba(30, 30, 30, 0.9);
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.5);
      border: 1px solid #444;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
      max-width: 340px;
      box-sizing: border-box;
    }

    .movie-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 12px 24px rgba(212, 175, 55, 0.2);
    }

    .movie-card .poster {
      width: 100%;
      height: 420px;
      object-fit: cover;
      border-bottom: 2px solid #d4af37;
    }

    .movie-card .info {
      padding: 20px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .movie-card h3 {
      margin: 0 0 10px;
      color: #c0c0c0;
      font-size: 1.5em;
      font-family: 'Georgia', serif;
    }

    .movie-card .meta-info {
      font-size: 0.9em;
      color: #999;
      margin-bottom: 15px;
    }

    .movie-card .meta-info span {
      font-weight: bold;
      color: #d4af37;
    }

    .movie-card .synopsis {
      color: #b0b0b0;
      font-size: 0.95em;
      flex-grow: 1;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¬ Reeldex - Filmes Encontrados</h1>

  <a href="index.html" class="back-button">Voltar</a>

  <div class="movies-container" id="moviesContainer">
    </div>

  <script src="filmesScript.js"></script>
</body>
</html>
