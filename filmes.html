<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Reeldex - Filmes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #8e44ad;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #6c3483;
    }

    .movies-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .movie-card {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      text-align: center;
    }

    .movie-card img {
      width: 100%;
      border-radius: 8px;
    }

    .movie-card h3 {
      margin: 15px 0 5px;
      color: #2c3e50;
    }

    .movie-card p {
      color: #7f8c8d;
      font-size: 14px;
      margin: 10px 0;
    }

    .movie-card .year {
      font-weight: bold;
      color: #3498db;
    }

    .movie-card .synopsis {
      color: #34495e;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <button onclick="window.location.href='index.html';">Voltar</button>

  <div class="movies-container" id="moviesContainer">
    <!-- Filmes serÃ£o carregados aqui dinamicamente -->
  </div>

  <script src="script.js"></script>
  <script>

    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');

    if (id) {
      getFilmeId(id);
    } else {
      //console.error("Nenhum ID de filme fornecido na URL.");
      getTodos();
    }

  </script>


</body>
</html>
